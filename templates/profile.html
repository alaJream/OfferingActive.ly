{% extends 'base.html' %}

{% block content %}
  <div class="container mt-3">
    <div class='d-flex'>
      <h2>Donor Profile - {{ user.name or 'GUEST USER' }}</h2>
       
      <h3>Total Donated: ${{ user.total_donated or 1100 }}</h3>
     </div>

    

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 mt-5">
      <div class="col-12 col-lg-6">
        <h4>Donations Made:</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
          {% include 'partials/donations_show.html' %}
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <h4>Donated to:</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex flex-wrap">
          {% include 'partials/charities_show.html' %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
