{% for donation in donations %}
<div class="col-12 square">
  <a href="/donations/{{ donation._id }}" class="text-decoration-none text-dark">
    <div class>
      <div class="overlay">
        <p class="text">{{ donation.charity_name }}</p>
      </div>
      <div class="d-flex justify-content-between p-3">
        <div>
          <h6><strong>{{ donation.charity_name }}</strong></h6>
          <span>${{ donation.donation_amount }}</span>
        </div>
        <small>{{ donation.date_donated }}</small>
      </div>

    </div>
  </a>
</div>
{% endfor %}
